bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Quantum Information Science</a></li>
    download: ["pdf", "epub"]
    sharing:
      facebook: no
      github: no
      twitter: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: []
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
