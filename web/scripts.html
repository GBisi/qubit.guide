    // 2. Videos and technical divs

    // Create an icon and a toggle link in each div
    $("div.video").each(function() {
      jQuery("<i>", {
          class: "fa fa-video-camera"
      }).appendTo(this);
      var title = $(this).attr("title");
      jQuery("<a>", {
          class: "video-toggle",
          text: title
      }).appendTo(this);
    });

    // The toggle code, run when the link generated above is clicked
    $('.video-toggle').click(function() {
      var parent = $(this).parent();
      var video_id = parent.data("videoid");
      var possible_video = $(this).siblings("lite-youtube");
      if (possible_video.length) {
        possible_video[0].remove();
      } else {
        jQuery("<lite-youtube>", {
            videoid: video_id
        }).insertAfter($(this));
      }
    });


    // 3. Other stuff

    // Class and new-tab-opening for external links
    $("a[href^='http']").each(function() {
      this.setAttribute("class", "external-link");
      this.setAttribute("target", "_blank");
    });
  });
